<body>
    <form>

            <header class="title">
                <p>
                <h3>Subscribe to MammothNews</h3>
                </p>
            </header>
        </section>
        <div class="box1">
            <p>
            <h5>Name*</h5>
            </p>
        </div>
        <div class="box2">
            <p>
            <h5>Surname*</h5>
            </p>
        </div>
        <div class="box3">
            <p>
            <h5>Email*</h5>
            </p>
